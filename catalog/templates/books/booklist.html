{% extends "index.html" %}
{% block title%}
    <title>Book List</title>
{% endblock %}
{% block content %}

    <h1>Book List</h1>
    {%if book_list %}
    <ul>
        {% for book in book_list %}
        <li>
            <a href="{{ book.get_absolute_url}}">{{book.title}}</a> 
        </li>
        
        {% endfor%}
    </ul>
    {%else %}
        There are no boks.
    {% endif %}
    
    

{% endblock%}
